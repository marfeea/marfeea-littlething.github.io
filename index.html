        <script type="text/javascript">
        //迪迦块
        var mouse = document.getElementsByClassName("mouseWith")[0];
        var disX;
        var disY;
        mouse.onmousedown = function (e){
            disX = e.pageX - parseInt(mouse.style.left);
            disY = e.pageY - parseInt(mouse.style.top);
            document.onmousemove = function (ev){
                var event = ev || window.event;
                mouse.style.left = ev.pageX - disX + "px";
                mouse.style.top = ev.pageY - disY + "px";
            }
            document.onmouseup = function (){
                document.onmousemove = null;
            }
            return false;
        }
        var button = document.getElementsByTagName("button")[1];
        button.addEventListener("click",dijiaBack,false)
        function dijiaBack (){
            mouse.style.left = "13px";
            mouse.style.top = "600px";
        }

        //时间展示块
        function displayTime(){
        function GetTime() {
            var date = new Date();
            var ret = "";
            ret += date.getFullYear();
            ret += "年";
            ret += date.getMonth() + 1;
            ret += '月';
            ret += date.getDate();
            ret += '日  ';
            ret += date.getHours();
            ret += ":";
            ret += date.getMinutes();
            ret += ':';
            ret += date.getSeconds();
            return ret;
        }
        var timePlayer = document.getElementsByTagName('p')[0];
        timePlayer.innerHTML = "现在已经是" + GetTime() +" 你还不打算去学习？<br>(如果你觉得修勾可爱，请点击它的头，它会回应你)";
        }
        setInterval(displayTime,1000);

        //弹窗恶心人块
        var a = document.getElementsByTagName('a')[0];
        a.onclick =  () =>{
            alert("能不能勤快一点啊？有没有想过你这么菜其实是你自己的问题？");
        }
        var a1 = document.getElementsByTagName('a')[1];
        a1.onclick = () =>{
            alert("笨比哈哈哈哈哈哈哈哈哈哈哈哈哈这能让你忘了？你可以试试吴仲飞的生日，不知道就去问！");
        }

        //学习计时块
        var studyInner = document.getElementById("studyInner");
        var strStudy = document.getElementById("strStudy");
        var start = document.getElementById("start");
        var finish = document.getElementById("finish");
        var strTotal = document.getElementById("strTotal");
        var minute = document.getElementById('minute');
        var second = document.getElementById('second');
        var hour = document.getElementById('hour');
        var firstTime;
        var lastTime;
        var timePlayer1 = document.getElementById("timePlayer1");
        var timer;
        var flag = 0;
        var str;
        function timeAdd (){
            if(second.value == 59){
                second.value = 0;
                if(minute.value == 59){
                    minute.value = 0;
                    hour.value++;
                }else{
                    minute.value++;
                }
            }else{
                second.value++;
            }
        }
            
        start.onclick = () =>{
            if(flag == 0){
            str =studyInner.value;
            strStudy.innerHTML = "你正在学习" + str;
            timePlayer1.style.display = "block";
            timer = setInterval(timeAdd,1000);
            strTotal.innerHTML = "";
            flag = 1;
            }
            studyInner.onchange = () => {
            strTotal.innerHTML = "你停止学习" + str +"了，总共学习了" + hour.value+"时" + minute.value +"分" +second.value + "秒";
            minute.value = 0;
            second.value = 0;
            hour.value = 0;
            clearInterval(timer);
            flag = 0;
            str = studyInner.value;
        }
        }
        finish.onclick = () =>{
            strTotal.innerHTML = "你停止学习" + str +"了，总共学习了" + hour.value+"时" + minute.value +"分" +second.value + "秒";
            minute.value = 0;
            second.value = 0;
            hour.value = 0;
            clearInterval(timer);
            flag = 0;
        }
        

        //修勾抖动块
        var timerDog;
        function move(){
            var number = parseInt(Math.random() * 100 ) % 5;
            switch (number){
                case 0:{
                    smallDog.style.left = "0px";
                    smallDog.style.top = "0px";
                    break;
                }     
                case 1:{
                    smallDog.style.left = "10px";
                    smallDog.style.top = "10px";
                    break;
                }
                case 2:{
                    smallDog.style.left = "20px";
                    smallDog.style.top = "20px";
                    break;
                }
                case 3:{
                    smallDog.style.left = "0px";
                    smallDog.style.top = "20px";
                    break;
                }
                case 4:{
                    smallDog.style.left = "20px";
                    smallDog.style.top = "0px";
                    break;
                }
            }
        }
        var flagDog = 0;
        var smallDog = document.getElementById("smallDog");
        var stop = document.getElementById("stop");
        smallDog.onclick = () => {
            if(flagDog == 0){
            timerDog = setInterval(move,50);
            stop.style.display = "block";
            }
            flagDog = 1;
        }
        stop.onclick = () => {
            clearInterval(timerDog);
            stop.style.display = "none";
            flagDog = 0;
        }
        

        //用户界面
        var loginButton = document.getElementsByTagName('button')[2];
        var password = document.getElementById('password');
        var username = document.getElementById("username");
        loginButton.onclick = () =>{
            if(password.value == ''){
                alert("你没有填写密码噢！")
            }else if(username.value == ''){
                alert("你没有填写用户名噢！")
            }else{
                if(password.value === "20030617"){
                    var strThx ="你好" + username.value + "，无论你怎么知道密码的，你都是我的朋友，Thx Bro";
                    alert(strThx);
                }else{
                    alert("再想想密码可能是什么，是不是忘了？");
                }
            }
        }
